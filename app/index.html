<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type">
  <title> Počasí | Teplota, tlak, vlhkost</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/snap.svg/0.5.1/snap.svg-min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Notable&family=Roboto+Mono:wght@500&display=swap"
    rel="stylesheet">
</head>


<body>
  <div class="app">
    <div id="container location">
      <p class="title text-center">Počasí Klobouky u Brna <a
          href="https://www.google.com/maps/place/691+72+Klobouky+u+Brna/@48.9999477,16.8232578,13z/data=!3m1!4b1!4m5!3m4!1s0x4712dba0fd20eee9:0x400af0f66153630!8m2!3d48.9950116!4d16.8595188"
          title="Kliknipro zobrazeni na mapě" target="_blank"><i class="fa fa-link" aria-hidden="true"></i></a></p>
    </div>




    <div class="container" id="temp">
      <p class="sub-title text-center">Teplota</p>
      <p class="actual-value text-center"> <span id="actualValue_temp">0</span>°C</p>
      <select class="selection" id="GraphSelection_temp">
        <option value="0" id="day_temp" class="chart">Dnes</option>
        <option value="1" id="yesterday_temp" class="chart">Vcera</option>
        <option value="2" id="week_temp" class="chart">Poslednich 7 dnu</option>
        <option value="3" id="month_temp" class="chart">Poslednich 30 dnu</option>
      </select>
      <div class="graph-showroom" id="GraphShowroom_temp">
        <div id="dayChart_temp" class="chart"></div>
        <div id="yesterdayChart_temp" class="chart hidden-element"></div>
        <div id="weekChart_temp" class="chart hidden-element"></div>
        <div id="monthChart_temp" class="chart hidden-element"></div>
      </div>
    </div>


    <div class="container" id="pressure">
      <p class="sub-title text-center">Atmosférický tlak</p>
      <p class="actual-value text-center"> <span id="actualValue_pressure">0</span>hPa</p>
      <select class="selection" id="GraphSelection_pressure">
        <option value="0" class="chart">Dnes</option>
        <option value="1" class="chart">Vcera</option>
        <option value="2" class="chart">Poslednich 7 dnu</option>
        <option value="3" class="chart">Poslednich 30 dnu</option>
      </select>
      <div class="graph-showroom" id="GraphShowroom_pressure">
        <div id="dayChart_pressure" class="chart"></div>
        <div id="yesterdayChart_pressure" class="chart hidden-element"></div>
        <div id="weekChart_pressure" class="chart hidden-element"></div>
        <div id="monthChart_pressure" class="chart hidden-element"></div>
    </div>
    </div>

    <div class="container" id="humidity">
      <p class="sub-title text-center">Vlhkost vzduchu </p>
      <p class="actual-value text-center"> <span id="actualValue_humidity">0-100</span>%</p>
      <select class="selection" id="GraphSelection_humidity">
        <option value="0">Dnes</option>
        <option value="1">Vcera</option>
        <option value="2">Poslednich 7 dnu</option>
        <option value="3">Poslednich 30 dnu</option>
      </select>
      <div class="graph-showroom">
        <div id="dayChart_humidity" class="chart"></div>
        <div id="yesterdayChart_humidity" class="chart hidden-element"></div>
        <div id="weekChart_humidity" class="chart hidden-element"></div>
        <div id="monthChart_humidity" class="chart hidden-element"></div>
      </div>
    </div>


    <div class="container" id="light">
      <p class="sub-title text-center">Sensitivita světla</p>
      <p class="actual-value text-center"> <span id="actualValue_light">0-1000</span>lx</p>
      <select class="selection" id="GraphSelection_light">
        <option value="0">Dnes</option>
        <option value="1">Vcera</option>
        <option value="2">Poslednich 7 dnu</option>
        <option value="3">Poslednich 30 dnu</option>
      </select>
      <div class="graph-showroom">
          <div id="dayChart_light" class="chart"></div>
          <div id="yesterdayChart_light" class="chart hidden-element"></div>
          <div id="weekChart_light" class="chart hidden-element"></div>
          <div id="monthChart_light" class="chart hidden-element"></div>
      </div>
    </div>

  </div>
  <div class="podekovani">
    <p>Vytvořil: <a href="https://github.com/zgruza" target="_blank"> Zdeněk Grůza </a>, <a
        href="https://github.com/lukashanak" target="_blank"> Lukáš Hanák </a> </p>
    <p> Učitel: <a href="#">Ing. Petr Minařík </a> </p>
  </div>
</body>
<script>


</script>
<script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
<script src="./js/modules/UpdateValues.js"></script>
<script src="./js/modules/CreateCharts.js"></script>
<script type="module" src="./js/main.js"> </script>
<script type="module" src="./js/modules/graphSwitching.js"></script>

</html>
