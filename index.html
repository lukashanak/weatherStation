<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"><meta http-equiv="Content-Type">
        <title> Počasí | Teplota, tlak, vlhkost</title>
        <link rel="stylesheet" type="text/css" href="./style.css">

    </head>
    <body>

<div class="app">
    <table class="center">
      <tbody>
        <tr>
          <th colspan="2"> 
            Teplota
          </th>
        </tr>
        <tr> 
          <td colspan="2">
          <span id="temp"> X </span> &#8451;
          </td>
        </tr>

        <tr>
          <th width="50%"> 
            Tlak
          </th>
          <th width="50%"> 
            Vlhkost
          </th>
        </tr>
          <td >
           <span id="pressure"> X </span> hPa
          </td>
          <td colspan="2">
           <span id="humidity"> X </span> %
          </td>
        <tr>

        </tr>
      </tbody>
    </table>
</div>
